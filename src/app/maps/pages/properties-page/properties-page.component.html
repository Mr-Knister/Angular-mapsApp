<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      <!-- Houses -->
      <div *ngFor="let house of houses" class="col-4 mb-2">
        <div class="card">
          <maps-mini-map [lngLat]="house.lngLat"></maps-mini-map>
          <!-- <img src="..." alt="card-img-top"> -->
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-4 mb-2">
        <div class="card">
          <div class="card-header">
            <h2>Standalone counter</h2>
          </div>
          <!-- <img src="..." alt="card-img-top"> -->
          <div class="card-body">
            <counter-alone [counter]="100"></counter-alone>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
